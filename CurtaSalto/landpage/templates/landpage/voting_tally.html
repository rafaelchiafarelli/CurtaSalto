{% extends "landpage/base.html" %}
{% block title %}CurtaSalto{% endblock %}
<script>
    {% block jquery %}
    var endpoint = '/landpage/avg_votes/'
$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        cLabels = data.tittles
        cData = data.avg
        var ctx = document.getElementById('cVotes').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: cLabels,
                datasets: [{
                    label: 'MÃ©dia dos votos',
                    data: cData,
                    backgroundColor: 
                        'rgba(54, 162, 235, 0.2)',
                    borderColor: 
                        'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }, 
    error: function(error_data){
        console.log(error_data)
    }
})

var endpoint = '/landpage/voted/'
$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: cLabels,
                datasets: [{

    }, 
    error: function(error_data){
        console.log(error_data)
    }
})

    {% endblock %}
</script>
